<h1>FIRST STEP+ GitHub Deploy Skeleton</h1>
<p>이 저장소는 assets 폴더 포함하여 GitHub Pages에서 정상 작동하도록 구성된 기본 구조입니다.</p>
<ul>
<li>슬라임 / 로고 / 배경 이미지 모두 assets/ 폴더에 포함됨</li>
<li>index.html 에 실제 완성된 앱 코드를 붙여넣어 사용</li>
<li>GitHub Pages 활성화 시 /index.html 이 자동으로 서비스됨</li>
</ul>
